services:
  vite-react:
    build:
      context: ./vite-react
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    volumes:
      - ./vite-react:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
  flask:
    build:
      context: ./flask
      dockerfile: Dockerfile
    environment:
      - FLASK_ENV=development
      - FLASK_APP=main
      - FLASK_DEBUG=1
      - PYTHONPATH=/app
    volumes:
      - ./flask:/app
    ports:
      - "5002:5002"
    command: flask run --host=0.0.0.0 --port=5002 --reload
